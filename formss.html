<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burimar pitha ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        .pitha{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <form action="">
                <h2>Fill up the form</h2>
                <label for="name">Your name:
                    <input id="name" type="text" placeholder="your name">
                </label>
                <label for="phone">Your phone:
                    <input id="phone" type="text" placeholder="your phone">
                </label>
                <label for="email">Your email:
                    <input id="email" type="text" placeholder="your email">
                </label>

                <fieldset class="pitha">
                    <legend>Select one</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="kulsi">
                        <input type="radio" name="pitha" id="kulsi">Kulsi
                    </label>
                </fieldset>

                <fieldset class="pitha">
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">Sutki
                    </label>
                    <label for="chilli">
                        <input type="checkbox" name="vorta" id="chilli">Chilli
                    </label>
                </fieldset>

                <fieldset class="pitha">
                    <legend>Special instructio</legend>
                    <textarea name="" id="" cols="25" rows="4"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
